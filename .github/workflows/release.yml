name: ðŸš€ Publicar Release SEFORIS-CYCLE

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ðŸ§  Setup Node.js (opcional si hay frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Crear release automÃ¡ticamente
        uses: softprops/action-gh-release@v1
        with:
          name: SEFORIS-CYCLE ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: .github/release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
